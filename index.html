<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&family=Roboto+Serif:ital,opsz,wght@0,8..144,100;0,8..144,200;1,8..144,100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title><Abuja-weather-app></title>
</head>
<body>
    <div class="Weather-app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city.."
             required  
             id="search-form-input"
             class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="weather-app-city" id="city">Paris</h1>
    <p class="weather-app-details">
Tuesday 14:49, scattered clouts
<br />
Humidity: <strong>66%</strong>, Wind: <strong> 33.13km/h</strong>
    </p>
</div>
<div class="weather-app-container">
    <div class="weather-app-icon">⛅</div>
    <div class="weather-app-temperature">12</div>
<div class="weather-app-unit">°C</div>
</div>
</div>
</main>
    <footer>
    This project was coded by
    <a href="https://github.com/aighinye/">Agnes Ighinye </a>, code hosted on
    <a href="https://github.com/aighinye/Abuja-weather-app">Github</a> and website hosted on
    <a href="https://abuja-weather.netlify.app/">on Netlify</a> 
</footer>
</div>
<script src="src/app.js"></script>
</body>
</html>
